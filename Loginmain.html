<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Icon Inside Input Field</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta https-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="./userlogin.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  
</head>
<body>
  <h1 id="h1"><mark style="background-color: rgb(89, 0, 255);"> User Registration Form</mark></h1>
  <span id="emptySpan"></span>
  
  
    
      <form action="" id="loginform">
       
        
        <div class="form-input">
          <span class="icon"><i class="fa fa-envelope thin"></i></span>
          <input class="registerInputClass" type="email" name="email" placeholder="Enter your email" required  id="emailid">
        </div>
        <div class="form-input">
          <span class="icon"><i class="fa fa-lock"></i></span>
          <input class="registerInputClass" type="password" name="password" placeholder="Enter your password" required id="passwordinput" >
        </div>   
        <div class="form-input">
         <button id="login" onclick="usermainlogin()">login</button>
         
        </div> 
      </form>


  <script src="./Loginmain.js"></script>
  <script src="./loginjson.js"></script>
 
</body>
</html>
